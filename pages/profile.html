<div class="page" data-name="profile" style="bbackground:url(assets/img/bkg0.jpg);background-size:cover;background-position:center">

  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back iindex">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title left">Minha conta</div>
      <div class="right">
        <i class="icon icon-bback"></i>
      </div>

    </div>
  </div>


  <div class="page-content tab tab-active">
    <div class="block">
      <form id="profileShow">
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu Nome</div>
                <div class="item-input-wrap">
                  <input disabled type="text" class="ucwords" name="cli_name">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefone Móvel</div>
                <div class="item-input-wrap">
                  <input disabled class="phone_with_ddd cel" type="tel" name="cli_phone">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu e-mail</div>
                <div class="item-input-wrap">
                  <input disabled type="email" name="cli_email">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Assinatura</div>
                <div class="item-input-wrap">
                  <input disabled type="text" class="ucwords green" value="Free">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Data de Cadastro</div>
                <div class="item-input-wrap">
                  <input disabled type="text" name="cli_date">
                </div>
              </div>
            </li>

            <li class="item-content item-input">
              <div class="item-inner">
                <button id="profileButton" type="button" class="col button button-big button-fill color-blue">Alterar meus dados</button>
                <button id="logout" style="margin-top:15px" type="button" class="col button button-big button-fill color-black">Sair da conta</button>
              </div>
            </li>
          </ul>
        </div>
      </form>

      <form id="profileForm" style="display:none">

        <input type="hidden" name="cli_id" value="" />

        <div class="list">
          <div class="block-title">Dados pessoais</div>
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu Nome</div>
                <div class="item-input-wrap">
                  <input required type="text" class="ucwords" name="cli_name" placeholder="Nome completo">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu e-mail</div>
                <div class="item-input-wrap">
                  <input required type="email" name="cli_email" placeholder="voce@email.com">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Senha atual</div>
                <div class="item-input-wrap">
                  <input name="cli_pass" id="pass0" required minlength="8" type="password" placeholder="*****">
                </div>
              </div>
            </li>

            <div class="block-title" style="margin-top:15px">Alterar senha</div>

            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nova senha</div>
                <div class="item-input-wrap">
                  <input id="pass1" minlength="8" type="password" name="cli_pass1" placeholder="*****">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Confirmar nova senha</div>
                <div class="item-input-wrap">
                  <input id="pass2" minlength="8" type="password" placeholder="*****">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <button id="submit" class="col button-big button button-fill color-green">Salvar alterações</button>
                <button id="profileCancel" style="margin-top:15px" type="button" class="col button button-big button-fill color-gray">Cancelar</button>
              </div>
            </li>
          </ul>
        </div>
      </form>

    </div>
  </div>

</div>
