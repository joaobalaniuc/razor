<div class="page" data-name="register" style="background:url(img/bkg0.jpg);background-size:cover;background-position:center">

  <div class="page-content login-screen-content">

    <div style="margin-top:32px">
      <center>
        <img src='img/razor-shield3.png' style='width:128px' />
      </center>
    </div>

    <div style="padding-left:20px;padding-right:20px;padding-bottom:10px">

      <form>

        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu Nome</div>
                <div class="item-input-wrap">
                  <input required validate type="text" class="ucwords" name="cli_name" placeholder="Nome completo">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefone Móvel</div>
                <div class="item-input-wrap">
                  <input required validate class="phone_with_ddd" type="tel" name="cli_phone" placeholder="(00) 00000-0000">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Seu e-mail</div>
                <div class="item-input-wrap">
                  <input required validate type="email" name="cli_email" placeholder="voce@email.com">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Senha</div>
                <div class="item-input-wrap">
                  <input id="pass1" required validate minlength="8" type="password" name="cli_pass" placeholder="*****">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Confirme a Senha</div>
                <div class="item-input-wrap">
                  <input id="pass2" required validate minlength="8" type="password" placeholder="*****">
                </div>

                <button id="submit" style="margin-top:30px" class="col button button-fill color-green">Criar conta grátis</button>

              </div>
            </li>
          </ul>
        </div>
      </form>

      <div class="list">
        <div class="block-footer">Já possui uma conta? <a href="/login/">Entrar</a>.</div>
      </div>

    </div>

  </div>
</div>
